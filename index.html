<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Tools</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Chrome Tools</h2>
      </div>
      <div id="favorites" class="glass">
        <p class="subtitle"><strong>Favoritos</strong></p>
        <div class="items">
          <button class="item">
            <img id="vscode" src="./assets/svg/vscode.svg" alt="vscode" />
          </button>
          <button class="item">
            <img id="spotify" src="./assets/svg/spotify.svg" alt="spotify" />
          </button>
          <button class="item">
            <img id="terminal" src="./assets/svg/terminal.svg" alt="terminal" />
          </button>
          <button class="item">
            <img id="word" src="./assets/svg/word.svg" alt="word" />
          </button>
        </div>
      </div>
      <div id="favorites" class="glass">
        <p class="subtitle"><strong>Formatar</strong></p>
        <div class="items">
          <button class="item">
            <img id="upper" src="./assets/svg/upper.svg" alt="upper" />
          </button>
          <button class="item">
            <img id="lower" src="./assets/svg/lower.svg" alt="lower" />
          </button>
          <button class="item">
            <img id="sentence" src="./assets/svg/sentence.svg" alt="sentence" />
          </button>
          <button class="item">
            <img
              id="capitalize"
              src="./assets/svg/capitalize.svg"
              alt="capitalize"
            />
          </button>
        </div>
      </div>
      <footer class="footer">
        <p id="footer">AdrielDev</p>
      </footer>
    </div>
  </body>
</html>
